# example slider
- selector: homepage_slider
  bullets: true
  captions: true
  images:
    - src: /assets/img/baking-tests/flour/flour-hp.jpg
      title: Flour
      alt: Simple not simple. Understand how using different types of flour can give you the desired results.
      href: /baking-tests/flour/
    - src: /assets/img/baking-tests/sugar/sugar-hp.jpg
      title: Sugar
      alt: Have a sweet dream
      href: /baking-tests/sugar/
    - src: /assets/img/baking-tests/liquid-sweetener/liquid-sweetener-hp.jpg
      title: Liquid sweetener
      alt: Basically liquid gold
      href: /baking-tests/liquid-sweetener/
    - src: /assets/img/baking-tests/fat/fat-hp.jpg
      title: Fat
      alt: The calories are worth it
      href: /baking-tests/fat/
  settings:
    height: "'auto'"
    maxHeight: 700
